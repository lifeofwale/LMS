    <script>
            $(document).ready(function(){
                   
              
                $("#hero__reveal").click(function(){
                  $(".hero__formlogin").addClass('animated fadeIn');
                 $(".hero__formlogin").show();
                 $(".hero__heading-box").hide("fade" , 500);
                 $('button.hero__btn-circle').removeClass('pulse');
                });
                $("#hero__closeForm").click(function(){
                 $(".hero__formlogin").hide("fade", 500);
                 $('button.hero__btn-circle').addClass('pulse');
                 $(".hero__heading-box").show("fade" , 1500);
                });

                $("#hero__show--reset").click(function(){
                  $("#hero__pass").removeClass("visible").addClass("invisible");
                  $("#hero__forgotpass").removeClass("invisible");
                });
                $("#hero__back-to-signIn").click(function(){
                  $("#hero__pass").removeClass("invisible");
                  $("#hero__forgotpass").removeClass("visible").addClass("invisible");
                });

                $("#show_hide_password a").on('click', function(event) {
                event.preventDefault();
                if($('#show_hide_password input').attr("type") == "text"){
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass( "fa-eye-slash" );
                    $('#show_hide_password i').removeClass( "fa-eye" );
                }else if($('#show_hide_password input').attr("type") == "password"){
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass( "fa-eye-slash" );
                    $('#show_hide_password i').addClass( "fa-eye" );
                }
            });
          
            });
      </script>
